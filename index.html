<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column esq" style="background: #00FF7F;">
        <div class="featured-image mb-3">
            <img src="images/Credit card-pana.png" alt="img" style="width: 250px;">
        </div>
        </div>
        
        
        <div class="col-md-6 dir">
            <div class="row align-items-center">
                <div class="header-text mb-4">
                    <h2>Bem vindo a MonCare!</h2>
                    </div>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Digite seu email">
            </div>
            <div class="input-group mb-1">
                <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Digite sua senha">
            </div>
            <div class="input-group mb-5 d-flex justify-content-between">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="formCheck">
                    <label for="formCheck" class="form-check-label text-secondary"><small>Remember me</small></label>
                </div>
                <div class="esqueci">
                    <small><a href="#">Esqueceu a senha?</a></small>
                </div>
            </div>
            <div class="input-group mb-3">
                <button class="btn btn-lg btn-primary w-100 fs-6">Entrar</button>
            </div>
            <div class="row">
                <small> Não tem uma conta? <a href="#">Cadastre-se já</a></small>
            </div>
        </div>

    </div>
    </div>
</body>
</html>
